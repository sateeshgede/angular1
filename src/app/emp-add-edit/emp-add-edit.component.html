<div mat-dialog-title>
    <h1> EmployeeForm</h1> 
  </div>
  <form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
      <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>FirstName</mat-label>
          <input matInput  type="text" placeholder="Ex.Techinical" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>LastName</mat-label>
          <input matInput placeholder="Ex.Sateesh" formControlName="lastName">
        </mat-form-field>
  </div>
  <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput  type="Email" placeholder="Ex.Sateesh@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
        <div class="row">
          <mat-radio-group aria-label="Select an option" formControlName="gender">
              <mat-label ><b>Gender</b></mat-label>
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button value="female">Female</mat-radio-button>
              <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
  
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Education</mat-label>
              <mat-select formControlName="education">
                <mat-option  *ngFor="let val of education" [value]="val">{{val}}
                  
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Company</mat-label>
              <input matInput placeholder="Ex.google" formControlName="company">
            </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>Experience</mat-label>
              <input matInput placeholder="Ex.4" type="number" formControlName="experience">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Package</mat-label>
              <input matInput placeholder="Ex.13" type="number" formControlName="package">
              <mat-hint>in rupees</mat-hint>
            </mat-form-field>
  
        </div>
  </div>
  <div mat-Dialog-Actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
  </div>
   </form>
